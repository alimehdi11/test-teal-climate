# This workflow will build the frontend, copy build artifacts to the backend, and manage the server with PM2

name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  # Uncomment the following lines to trigger the workflow on pull requests as well
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build-and-deploy:

    # Runs on a self-hosted runner (you can switch to 'ubuntu-latest' if using GitHub-hosted runners)
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [21.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
      name: Checkout code

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Copy build artifacts to backend
      run: bash frontend/build.sh

    - name: Run backend script
      working-directory: backend/src
      run: node index.js

    - name: Install pm2 if not already installed
      run: npm install -g pm2

    - name: Stop pm2 server
      run: sudo pm2 stop Web-App || true

    - name: Start or restart Web-App
      run: |
        if pm2 list | grep -q "Web-App"; then
          pm2 restart Web-App --update-env
        else
          pm2 start backend/src/index.js --name "Web-App"
        fi
